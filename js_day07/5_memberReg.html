<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 회원관리_등록</title>
  <link rel="stylesheet" href="6_hrdkorea.css">
</head>
<body>
  <header>
    <div>
        <h3 class="header-item">쇼핑몰 회원관리 ver1.0</h3>
    </div>    
    <nav>
      <ul class="container">
        <li><a href="2_memberReg.html">회원등록</a></li>
        <li><a href="3_memberList.html">회원목록조회/수정</a></li>
        <li><a href="4_sales.html">회원매출조회</a></li>
        <li><a href="1_home.html">홈으로</a></li>
    </ul>
    </nav>
    </header>
        <section>
            <h4 style="text-align: center;">쇼핑몰 회원등록</h4>
            <form action=""> <!-- action 설정된 url로 입력요소에 작성된 데이터를 서버로 전송. -->
              <!--form 태그 속성 method="post" 있을 때 와 없을 때의 차이점이 있다.->나중에 배울내용-->
              <table style="width: 70%; margin: auto;">
                <tr>
                  <td class="col1_title">회원번호 (자동발생)</td>
                  <td><input type="text" name="num"></td> <!-- 입력요소 데이터 식별하는 속성은 name -->
                </tr>
                <tr>
                  <td class="col1_title">회원 성명</td>
                  <td><input type="text" name="name"></td><!--required=함수에서 처리-->
                </tr>
                <tr>
                  <td class="col1_title">회원전화</td>
                  <td><input type="text" name="tel" size="35"></td>
                </tr>
                <tr>
                  <td class="col1_title">회원주소</td>
                  <td><input type="text" name="addr" size="40"></td>
                </tr>
                <tr>
                  <td class="col1_title">기업일자</td>
                  <td><input type="text" name="reg_date"></td>
                </tr>
                <tr>
                  <td class="col1_title">고객등급[A:VIP, B:일반, C:직원</td>
                  <td><input type="text" name="grade"></td>
                </tr>
                <tr>
                  <td class="col1_title">도시코드</td>
                  <td><input type="text" name="city_code"></td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center;">
                    <button onclick="check()" type="button">등록</button>
                    <button onclick="location.href='3_memberList.html'">조회</button>
                    <!--button로 링크 또는 기능 설정하기 
                    onclick이벤트와 자바스크립트 명령을 이용한다.
                    locatio.hreg는 a태그의 href 속성설정과 같은 내용이다.
                    -->
                  </td>
                </tr>
              </table>
            </form>
        </section>
        <footer>
          HRDKOREA Copyright&copy;2016 ALL rights reserved Human Resources Development Sevice of Korea.
        </footer>
        <script>
          function check(){
            const frm = document.forms[0]
            const namef = frm.name
            const telf = frm.tel
            const addrf = frm.addr
            const gradef = frm.grade.value
            const grades = ['A','B','C','D']
            const cityf = frm.city_code.value
            const temp = parseInt(cityf) //cityf에 시작문자가 숫자가 아니면 정수변환이 안되고 결과값이 NaN이 된다.
            console.log(cityf + ':' + temp)//테스트용

            if(namef.value == ""){
              alert('이름을 입력해주세요')
              namef.focus()
              isValid = false
            }
            else if(telf.value == ""){
              alert('전화번호를 입력해주세요')
              telf.focus()
              isValid = false
            }
            else if(addrf.value == ""){
              alert('주소를 입력해주세요')
              addrf.focus()
              isValid = false
            }
            
            // if(!(gradef =="A"||gradef =="B"||gradef =="C")) {
            //         alert('A,B,C중하나만 입력해주십시오');
            //         isValid= false;
            // }
            //검사할 조건이 많아질 때 배열을 이용
            if(grades.indexOf(gradef) == -1){
              // console.log(grades.indexOf(gradef))
              alert('A,B,C,D중하나만 입력해주십시오')
              isValid= false
            }
            
            if(isNaN(temp) || temp < 10 || temp > 99 || cityf.length != 2){
              //NaN : Not a Number, 자바스크립트의 데이터값 중 하나이다. 실행결과로만 도출되는 데이터
              //isNaN은 temp 변수값이 NaN일때 참이다.
              alert('2자리 숫자로만 입력해야한다.')
              isValid = false
            }
          }
        </script>
</body>
</html>
