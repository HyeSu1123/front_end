<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 등록</title>
  <!-- test : css파일로 작성된 스타일 적용하기-->
  <link rel="stylesheet" href="./3_member.css">
</head>
<body>

  <form action=""> <!-- 3) 입력요소들이 서버로 전달되기 위해 꼭 필요한 태그이다.
                    반드시 입력요소들은 form 태그안에 작성해야한다.
                        4) 입력 요소의 값들을 구분하는 식별자는 name 속성으로 설정한다.
                        action 속성값은 서버의 url(대체로 파일명)이다.-->
  <table>
    <tr>
      <!-- 1) for속성은 연결될 입력요소의 id 속성값으로 한다.-->
      <td><label for="name">이름</label></td>
      <!-- 1) id 속성값은 태그 요소를 식별하고 label 태그와 함께 동작한다.
      leble 태그 클릭하면 연결된 입력요소에 포커스가 설정된다.-->
      <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
      <td><label for="password">패스워드</label></td>
      <td><input type="password" id="password" name="password"></td>
    </tr>
    <tr>
      <td><label for="email">이메일</label></td>
      <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="age">나이</label></td>
      <td><input type="number" value="30" min="20" max="40" id="age" name="age"></td>
    </tr>
    <!-- 7) 위의 4개는 사용자가 입력한 값이 value 속성이 된다.-->
    <tr>
      <td><label for="addr">주소</label></td>
      <td>
        <!-- 7) value 속성값이 서버로 전달된다. -->
        <select name="addr" id="addr">
          <option value="서울">서울</option>
          <option value="인천">인천</option>
          <option value="대전" selected="selected">대전</option> <!-- 초기 선택 설정 -->
          <option value="광주">광주</option>
          <option value="부산">부산</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>성별</td>
      <td>
        <!-- 2) name 속성값을 같게 주면 여러개 라디오 버튼 중에 하나만 선택된다.
        cheked="checked" : 초기 선택(cheked만 사용해도 된다.)-->
        <input type="radio" name="gender" checked="checked" id="male" value="male"><label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">여자</label>
      </td>
    </tr>
    <tr>
      <td>취미</td>
      <td> <!-- 5) checkbox는 다중 선택이 가능하고 서버에서는 배열로 처리할 수 있다.
      name 속성값을 동일하게 준다.-->
        <input type="checkbox" id="hobby1" name="hobby" value="축구"><label for="hobby1">축구</label>
        <input type="checkbox" id="hobby2" name="hobby" value="농구"><label for="hobby2">농구</label>
        <input type="checkbox" id="hobby3" name="hobby" value="스키"><label for="hobby3">스키</label>
        <input type="checkbox" id="hobby4" name="hobby" value="달리기"><label for="hobby4">달리기</label>
      </td>
    </tr>
    <tr>
      <td colspan="2"><!--위의 행은 모두 2칸 colspan을 하면 합쳐진다.-->
        <!-- 6) submit : form의 입력요소 값들을 서버에 전송한다.(제출) -->
        <input type="submit" value="가입하기1">
        <button type="submit">가입하기2</button>
        <input type="reset" value="다시쓰기1"><!--입력된 요소의 내용이 초기화 된다.-->
        <button type="reset">다시쓰기2</button>
      </td>
    </tr>
    <!--실행하고 submit 한 후에 url 확인
    http://127.0.0.1:5500/day03/1_from.html?name=%EA%B0%80%EC%9E%85&password=1111&email=rkdlq%40naver.com&age=29&addr=&gender=on&hobby=on
    ? 뒤는 query string 라고 한다. query string은 key=value 형식이고 & 로 구분한다.
    key는 파라미터 이름이고 value는 파라미터 값이다.
    *select, radio, checkbox 입력요소에 value 속성값 설정하고 다시 url 확인하기.http://127.0.0.1:5500/day03/1_from.html?name=%ED%99%8D%ED%99%8D&password=1111&email=hong%40com&age=25&addr=%EC%84%9C%EC%9A%B8&gender=female&hobby=%EC%B6%95%EA%B5%AC&hobby=%EC%8A%A4%ED%82%A4-->

  </table>
</form>
</body>
</html>
