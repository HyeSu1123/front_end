<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>환영합니다. 자바스크립트</h3>
  <hr>
  <script> /*자바스크립트가 먼저 해석(번역)이 된다. 출력은 순차적인 흐름에 따라 된다.
  head 태그 안에 있으면 먼저 출력된다.*/
    document.write('My name is 홍길동');
    alert('나이를 알려주세요'); /*알림 메세지 출력*/
  </script>
  <button onclick="alert('지역을 알려주세요')">추가정보 1</button>
  <button onclick="Your_info2()">추가정보 2</button> <!-- 자바스크립트 함수 호출 (실행)-->
  <button onclick="Your_info3()">추가정보 3</button>
  <script>
    function Your_info2(){ /*your_info2라는 함수를 정의한다.*/
      var your_animal; /*var은 변수 선언(데이터 타입을 지정하지 않고 저장되는 데이터로 결정된다.)*/
      your_animal=prompt('당신의 반려동물 이름은?'); /*입력대화상자*/
      console.log(your_animal);/*오류 수정 등 디버깅을 위한 출력(f12 누르고 console에서 확인)*/
      var yn;
      // yn=confirm('계속할까요?')
      yn=confirm(your_animal + '계속할까요?'); /*yn 변수는 true 또는 false이다.*/
      console.log(yn);
      // document.write(your_animal);/*웹문서를 새로 작성한다.*/
      document.getElementById('animal').innerHTML=your_animal;
      /*id 속성값으로 animal은 1개 요소만 지정되어야 한다. 2개 이상일때 오류발생은 안하지만 처음 1개만 적용이 된다.*/
    }
    function Your_info3(){
      var age;
      age = prompt('당신의 나이는?')
      /*웹문서의 출력 내용을 변경한다.*/
      var yn=confirm("출력할까요?");
      if(yn==true){
        document.getElementById('age').innerHTML=age;
      }
    }
  </script>
  <p>
    입력하신 반려동물 이름은 <span id="animal">???</span> 입니다.<br>
    당신의 나이는 <span id="age">???</span>살 입니다
    <!-- 자바스크립트 javascript : 웹브라우저에서 실행되는 언어이다.
          컴파일 (파일단위로 번역)과정이 없고 명령을 하나씩 번역(인터프리터언어)하는 형식(script)
          199x년도에 네스케이프 브라우저에서 개발 -> 구글에서 발전 시킴.(표준화, 규격화) -> 많이 쓰이기 시작.
          node.js 프로그램 : 웹브라우저 없이 자바스크립트를 실행 할 수 있음.
          기본형식 2가지 : 1) script 태그 안에서 작성 : 위치는 상관없음, 별도 파일에도 작성함 2) html 태그의 속성에서 작성(onclick 이벤트)
        문법 참고 : https://www.w3schools.com/js/default.asp
      * 자바의 객체 개념. 자바의 객체에 포함된 메소드 또는 속성(전역변수) 에 대한 개념이 동일하게 적용된다.
      location.href 는 location객체의 href 속성이다. -->
  </p>

</body>
</html>
