<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>자바스크립트 기본 활용</h3>
  <p>
    <ul>
      <li>태그의 컨텐츠 변경 : innerHtml</li>
      <li>태그의 속성값 변경 : 예를들면 img 태그의 src속성값 변경</li>
      <li>태그의 스타일 변경 : 예를들면 글꼴의 색상 변경</li>
    </ul>
  </p>
  <p>img태그 src속성값을 변경하여 문서에 표시되는 이미지를 바꾼다. 
    참고 : innerHTML은 요소의 태그사이 컨텐츠를 변경한다.</p>
    <h4>현재상태 : <span id="onoff" style="color: blue;">OFF</span></h4> <!-- 텍스트 on과 off 바꾸기-->
    <hr>
    <button onclick="bulbOn()">불을 켜주세요</button>
    <img src="../images/pic_bulboff.gif" alt="light" style="width: 100px; cursor: pointer;" id="picBulb" onclick="bulbToggle()">
    <button onclick="bulbOff()">불을 꺼주세요</button>
    <script>
      const img = document.getElementById('picBulb');
      let state=false; /*불이 꺼져있으면 false 켜져있으면 true*/
      const onoff=document.getElementById('onoff')

      function bulbToggle(){
     
      if(state){
        bulbOff();
        state=false
      }
      else{
        bulbOn();
        state=true
      }
    }
      function bulbOn(){
        //document.getElementById('picBulb').src="../images/pic_bulbon.gif";
        img.src="../images/pic_bulbon.gif";
        onoff.innerHTML="ON";
        onoff.style.color='green'
      }
      function bulbOff(){
        //document.getElementById('picBulb').src="../images/pic_bulboff.gif";
        img.src="../images/pic_bulboff.gif";
        onoff.innerHTML="OFF";
        onoff.style.color='blue'
      }
    </script>
</body>
</html>
