<!DOCTYPE html>
<html lang="en"> <!-- html 문서의 기본구조 : html, head, body 태그로 구성-->
                 <!-- 웹 접근성 : 시각장애인 등도 웹을 사용할 수 있게 하는 방법이 제공되어야 한다. 
                      예 : 스크린 리더기 사용언어 표시 lang="en"  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 컨텐츠</title>  <!-- 브라우저에 표시, 북마크 제목-->
</head>
<body> <!-- 컨텐츠 즉 내용이 들어가는 부분-->
    <!-- 참고사이트 : 1) https://developer.mozilla.org/ko/
                     2) https:// -->
</body>
</html>
