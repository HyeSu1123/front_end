<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--이미지의 크기 확인하기.
  파일탐색기에서 마우스 올리면 정보가 보인다.
사진크기 460*460(단위:픽셀), 크기 11kb(용량) 
디스플레이 모니터의 해상도 : 2560*1600(단위픽셀)
이미지 표시 태그 : img, 이미지 파일지정 속성 : src(url 또는 상대경로 파일로 지정)
-->
  <img src="../images/문빈.jpeg" alt="아스트로의 문 빈"> 
  <img src="../images/빈.jpeg" alt="아스트로의 문 빈" width="500"> 
  <img src="../images/빈.jpeg" alt="아스트로의 문 빈" width="50%" > 
  <!--브라우저 윈도우 크기의 50% 비율유지-->
  <img src="../images/6f7d4ed316224a5ba9c18b88e4ea9bd2.jpg" alt="아스트로의 문 빈" width="225" height="300"> 
  
  <!--이미지의크기 설정 방법1)width, height속성으로 한다.(픽셀 또는 백분율)
  alt 속성은 여러가지 원인의 오류로 이미지가 안될 때 표시될 텍스트-->
  <hr>
  <!-- a태그 안에 img 태그 -->
  아래를 클릭해 보세요<br> <!-- 마우스를 올리면 마우스 포인터가 변경된다-->
    <a href="https://theqoo.net/index.php?mid=square&document_srl=2359815111" target="_blank"><img src="../images/비니.jpeg" alt="아스트로의 문 빈" width="50%"></a>
    <hr>
    <!--이미지의크기 설정 방법2) style속성으로 한다.
    style 속성에는 여러가지 디자인 요소의 설정값을 모두 줄수 있다.(;로 구분)-->

    <img src="../images/6f7d4ed316224a5ba9c18b88e4ea9bd2.jpg" style="width: 30%;">
    <img src="../images/비니.jpeg" style="width: 200px; height: 180px;">


</body>
</html>
