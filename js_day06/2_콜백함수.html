<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수</title>
</head>
<body>
  <h2>콜백함수</h2>
  <!--
  callback 함수 : 자바스크립트에서 많이 사용한다.
                  함수 또는 메소드 안의 매개변수가 함수인 경우
                  그 매개 변수로 쓰인 함수가 콜백함수이다.
                  콜백함수가 사용되는 예제.
  -->
  <!-- onclick 속성(attribute)은 이벤트. 아래 버튼을 클릭하면 func_btn1() 함수가 실행된다. -->
  <button id="btn1" onclick="func_btn1()">클릭하세요[1]</button><br>

  <!-- 이벤트 리스너 : 어떤요소에 이벤트(예,'클릭') 발생 할 때 실행할 함수를 등록할 것이다. 이를 등록하는 방법의 예시. -->
  <button id="btn2">클릭하세요[2]</button><br>
  <button id="btn3">클릭하세요[3]</button><br>
  <button id="btn4">클릭하세요[4]</button><br>
  <div>현재시간 : <span id="now">현재 날짜와 시간 표시가 됩니다.</span></div>

  <script>
    const func_btn1 = function(){
      //알림 대화상자 
      alert('첫번째 버튼이 선택당했습니다🤗')
    }
/*
    DOM객체. addEventListener(이벤트명, 실행할 함수명, 옵션)
    이벤트명 : Javascript에서 발생할 수 있는 이벤트 명을 입력한다.

    함수명 : 해당 변수는 생략 가능하며, 해당 이벤트가 발생할 때 실행할 함수 명을 입력한다.

    옵션: 옵션은 생략이 가능하며, 자식과 부모 요소에서 발생하는 버블링을 제어하기 위한 옵션이다.
*/
    //btn2 버튼의 이벤트를 등록 : addEventListener 함수의 인자가 함수이다.
    //자바스크립트에서 많이 사용하는 형식
    document.getElementById('btn2').addEventListener('click',function(){  // 첫번째 인자는 이벤트 이름, 두번째 인자는 콜백함수
      let name = prompt('당신의 이름은?')
      console.log(name + '~~')
    })    //**두번째 인자는 함수 식별자(변수) 또는 함수 리터럴. 여기서는 함수 리터럴.**

    const func_btn3 = function() {
      alert('세번째 버튼을 클릭했군!😎')
    }
    document.getElementById('btn3').addEventListener('click',func_btn3) //인자는 함수 식별자
    
    const func_btn4 = function(x) {
      alert(x + '번째 버튼을 클릭했군요~? 🤔')
    }
    //document.getElementById('btn3').addEventListener('click',func_btn4(5)) //호출 .원하는 실행이 아님.

    // document.getElementById('btn4').addEventListener('click',()=> func_btn4(4)) //리터럴 -> 아래 콜백함수를 화살표 함수로 바꾼 것
    document.getElementById('btn4').addEventListener('click',function(){
      func_btn4(4)//리터럴
    })

    //setInterval은 window 객체의 메소드 : 객체명을 생략.
    setInterval(function(){
      document.getElementById('now').innerHTML=Date()   //현재날짜시간 객체 생성하는 new Date() : new 생략 가능. Date()함수
    },1000)    // 두번째 인자 1000ms(1초) 마다(간격) 첫번째 인자의 콜백함수를 실행한다.

  </script>

</body>
</html>
