<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
  <!--iframe : inline frame의 약자, 현재 문서에 다른 문서를 포함시킨다.
  src 속성에 포함시킬 문서의 url을 지정한다. -->
  <h4>4_테이블.html 문서</h4>
  <iframe src="4_테이블.html" frameborder="0" style="width: 90%; height: 300px;"></iframe>
  <h4>5_테이블CSS연습.html 문서</h4>
  <iframe src="5_테이블CSS연습.html" frameborder="0" style="width: 90%; height: 300px;"></iframe>
  <h4>네이버를 지정</h4>
  <iframe src="https://www.naver.com" frameborder="0" style="width: 90%; height: 300px;"></iframe>
  <iframe src="https://www.w3schools.com" frameborder="0" style="width: 90%; height: 300px;"></iframe>
  <h4>공유링크퍼오기</h4>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/gnEOsAwDsRo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25323.501553658334!2d127.02446977160257!3d37.4975937234145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca306a9c163eb%3A0x23a5e2b6803c1351!2z7Jet7IK87JetMuuyiOy2nOq1rA!5e0!3m2!1sko!2skr!4v1646292938645!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
