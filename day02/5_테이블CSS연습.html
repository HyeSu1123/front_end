<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
  <style>
    table{
      border-collapse: collapse;
    }

    th,td{ /*셀렉터로 여러개의 태그를 지정 */
      padding: 5px;
      border: 1px solid #000;
      text-align: center;
    }
   /*문제 : 회원 이름의 글꼴 색상을 브라운으로 바꾸기(class속성 활용하기) */
   td.name{
    color: brown;
    font-weight: bold;
   }
   tr:nth-child(even){ /* 선택자 6) tr 태그들 중에 짝수번째에 적용 */
     background-color: #d6eeee;
   }
  </style>
</head>
<body>
  <!-- 표의 배경색을 테두리를 없애고 만들어보기 -->
    <table style="width: 100%; margin: auto;">
      <caption>&lt;2022/03/01기준&gt;</caption>
      <tr> <!--첫번째 행 : 제목(자동으로 가운데 정렬)-->
        <th style="width: 10%;">회원 번호</th><!--4개의 칸(열)-->
        <th style="width: 10%;">이름</th>
        <th style="width: 20%;">연락처</th>
        <th style="width: 20%;">주소</th>
        <th style="width: 20%;">가입일자</th>
        <th style="width: 10%;">고객 등급</th>
        <th style="width: 10%;">거주 지역</th>
      </tr>
      <tr>
        <td>1</td>
        <td class="name">홍길동</td>
        <td>010-1111-2222</td>
        <td>서울시 강남구 역삼동</td>
        <td>2015-12-02</td>
        <td>VIP</td>
        <td>01</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="name">김모모</td>
        <td>010-3333-4444</td>
        <td>서울시 종로구</td>
        <td>2015-12-06</td>
        <td>일반</td>
        <td>01</td>
      </tr>
      <tr>
        <td>3</td>
        <td class="name">최나나</td>
        <td>010-6666-5555</td>
        <td>경기도 성남시 분당구</td>
        <td>2015-10-01</td>
        <td>일반</td>
        <td>30</td>
      </tr>
    </table>
</body>
</html>
