<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 세번째 문서</title>
</head>
<body>
    HTML 세번째 문서
    특수분자 <br>
    &lt;br&gt; : 개행 문자<br>
    &amp;lt; : <<br> 
    &amp;gt; : ><br>
    &amp;amp; : &<br>
    &amp;copy; : &copy;<br>
    <!-- 띄어쓰기는 아무리 많이해도 두칸이상은 안띄어짐 -->
    &amp;nbsp; : 공백<br>

    띄어쓰기 네번하기&nbsp;&nbsp;&nbsp;&nbsp;성공

</body>
</html>
