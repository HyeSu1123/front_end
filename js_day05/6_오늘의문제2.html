<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 250px;
    }
    th{
      padding: 10px;
      background: coral;
      color: aliceblue;
    }
    td{
      border: 1px solid coral;
      text-align: center;
      padding: 7px;
    }
    button{
      border-radius: 15px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>TIME</th>
      <th>TODO</th>
    </tr>
    <tbody id="contents">
      <tr id="add"></tr>
      <tr id="add2"></tr>
    </tbody>
    <button onclick="add_schedule()">일정 추가하기</button>
  </table>
  <script>
    //객체의 배열
    const schedule = [{time:'09:00',todo:'수업'},
                              {time:'11:00',todo:'과제'},
                              {time:'12:30',todo:'점심식사'},
                              {time:'14:00',todo:'주간회의'},
                              {time:'16:45',todo:'자료조사'}]
  
    let _schedule = '<tr>'
    schedule.forEach(function(val){ //value의 타입이 object -> 프로퍼티 time,todo
      _schedule += `<tr><td>${val.time}</td><td>${val.todo}</td></tr>`
    })
    _schedule += '</tr>'
    document.getElementById('contents').innerHTML=_schedule



    function add_schedule(){
      //prompt 이용해서 시간과 할일을 각각 입력받기
      let atime = prompt('시간을 입력하세요')
      let atodo = prompt('할일을 입력하세요')
      //입력 받은 내용으로 scheule 배열에 추가하기
      schedule.push({time:atime,todo:atodo})  //배열에 새로운 객체 항목을 추가
      //tbody 안에 내용은 ' '로 비우고 새로 변경된 배열로 tr 태그를 넣어준다.
      
      let _schedule = '<tr>'
    schedule.forEach(function(val){ //value의 타입이 object -> 프로퍼티 time,todo
      _schedule += `<tr><td>${val.time}</td><td>${val.todo}</td></tr>`
    })
    _schedule += '</tr>'
    document.getElementById('contents').innerHTML=_schedule
    }
    
  </script>
</body>
</html>
