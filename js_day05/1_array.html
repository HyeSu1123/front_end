<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>배열</h4>
  <p id="twice"> <!-- script 태그 뒤에 있으면 오류. - getElementById 요소 찾아올 때 앞에 있는 것만 발견해서 찾을수 있다.
  함수안에서는 위치 상관없이 요소를 찾을 수 있다.
  함수는 이벤트 등 렌더링 후에 실행되기 때문이다.-->
  </p>
  <script>
    // 배열은 값을 나열해서 초기화 - 갯수는 변경가능한가? 갯수는 실행중에 늘어날수 있고 배열 객체 자체가 변경도 된다.
    let arr1 = [11,22,66,55,33] //자바스크립트 배열은 인덱스를 프로퍼티(특성)취급
    console.log(arr1);
    console.log('arr1 변수타입: '+ typeof arr1); //arr1 변수의 타입을 구해준다.
    arr1[2]=99;
    console.log(arr1)
    arr1[5] =100;
    console.log(arr1)
    arr1=[1,6,9,4,7];   //let으로 선언된 배열은 객체 자체가 변경될 수 있다
    console.log(arr1);
    //배열의 대표적인 메소드 : sort(),reverse() ->정렬 (배열은 객체이므로 메소드를 갖는다.)
    console.log(arr1.sort())    //오름차순 
    console.log(arr1.reverse()) //내림차순
    
    const arr2=['apple','banana','mango','배','딸기']
    console.log(arr2)
    arr2[2]='망고'    //const 변수에서 특정 위치 프로퍼티값 변경은 가능
    console.log(arr2)
    // arr2=['사과','바나나']  //오류 : const로 선언된 변수(상수변수라서),객체 자체는 변경안됨

    const arr3=[1,3,4,'house',5,6,true] 
    //다른 프로그래밍 언어에서는 오류 -> 같은 배열에서는 같은 타입만 가능하지만 자바스크립트는 다른 데이터 타입도 같은 배열에 가능하다.
    console.log(arr3)

    const arr4=['sana','미나','nana','나연','다현']
    //for문으로 배열 요소값 출력하기
    console.log('배열 요소값 출력')
    for(let i=0; i<arr4.length; i++){
      console.log(arr4[i])
    }

    let result='<ul>'

      for(let i=0; i<arr4.length; i++){
        //배열 각 값을 li 태그안에 넣어서 result변수 문자열에 연결시킨다.
        // result+='<li>'+arr4[i]+'</li>'
        result += `<li>${arr4[i]}</li>` //백틱, 역따옴표와 표현식 기호 ${}사용
      }
      
      result+='</ul>'
    // document.getElementById('twice').innerHTML=result //result 변수는 ul태그로 arr4배열값을 li태그안에 넣어서 출력시켜보기

    //배열 : 여러개의 데이터를 저장하는 자료구조(이터러블 iterable 객체) 중 하나 데이터를 순회하면서 처리
    //       -> 자바스크립트는 이러한 처리를 반복 대신에 foreach() 메소드 처리한다.

    //위 for문 대신 forEach와 콜백함수 사용하기 : 콜백함수는 다른 함수(메소드)의 인자로 사용되는 함수를 말한다.
    //forEach()의 인자, 매개변수 타입이 함수이고 이것을 콜백함수라고 한다.
    result='<ul>' //초기화
    arr4.forEach(function(val,idx,array){   //배열의 값을 순차적으로 하나씩 val 변수에 저장하여 함수를 실행한다.
      result += `<li>${val}(${idx})</li>`   //3번째 인자 array는 실행중인 배열 이름을 다시 지정하여 콜백함수 안에서 쓴다.
      // 사용 안하면 function(value,idx)로 정의하여 사용해도 된다.
      // result += `<li>$(array[idx]}</li>`
    })
    result+='</ul>'
    document.getElementById('twice').innerHTML=result

    /*
      자바스크립트에서 메소드는 함수의 형태중의 하나이고
      객체에 포함되어 있을 경우 메소드이다.
      메소드를 함수라고 부를 수도 있다.
    */


  </script>
  
</body>
</html>
