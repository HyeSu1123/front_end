<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr,td{
      border: 2px solid coral;
      text-align: center;
      width: 70px;
      padding: 10px;
    }
    td:nth-child(1){
      background: coral;
      font-weight: bold;
      color: aliceblue;
    }
    #Time{
      font-weight: bold;
    }
    td:nth-child(4){
      background:rgb(166, 229, 216);
    }
  </style>
</head>
<body>
  <table>
    <tr id="Time">
      
    </tr>
    <tr id="Todo">

    </tr>
  </table>
  <script>
    const time=['TIME','09:00','11:00','12:30','14:00','16:45']
    const todo=['TODO','수업','과제','점심식사','주간회의','자료조사']
    //시간표 테이블 forEach메소드, 콜백함수 활용
    let result = '<tr>'
    time.forEach(function(val){
      result += `<td>${val}</td>`
    })
    result +='</tr>'

    let result2 = '<tr>'
    todo.forEach(function(val,array){
      result2 += `<td>${val}</td>`
    })
    result2 +='</tr>'
    document.getElementById('Time').innerHTML=result
    document.getElementById('Todo').innerHTML=result2
  </script>
</body>
</html>
