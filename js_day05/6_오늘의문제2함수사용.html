<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 250px;
    }
    th{
      padding: 10px;
      background: coral;
      color: aliceblue;
    }
    td{
      border: 1px solid coral;
      text-align: center;
      padding: 7px;
    }
    button{
      border-radius: 15px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>TIME</th>
      <th>TODO</th>
    </tr>
    <tbody id="contents">
      <tr id="add"></tr>
      <tr id="add2"></tr>
    </tbody>
    <button onclick="add_schedule()">일정 추가하기</button> 
    <!--함수사용1) 이벤트와 관련된 동작을 함수로.-->
  </table>
  <script>
    //객체의 배열
    const schedule = [{time:'09:00',todo:'수업'},
                              {time:'11:00',todo:'과제'},
                              {time:'12:30',todo:'점심식사'},
                              {time:'14:00',todo:'주간회의'},
                              {time:'16:45',todo:'자료조사'}]
  
    set_tbody() //함수호출 : 함수 정의가 뒤에 있어도 호출에 오류가 없다.
                //var, function 은 자바스크립트가 선언부분을 맨 앞으로 올린다.(hoisting)

    //함수사용2) 반복해서 사용된 코드를 함수로 정의하여 재사용(호출)
    function set_tbody(){//함수이름은 식별자(프로그래머가 이해할 수 있는 언어로 만든다.)
      let _schedule = ''  //함수의 지역변수
    schedule.forEach(function(val){
      _schedule += `<tr><td>${val.time}</td><td>${val.todo}</td></tr>`
    })
    
    document.getElementById('contents').innerHTML=_schedule

    }

    function add_schedule(){
      //prompt 이용해서 시간과 할일을 각각 입력받기
      let atime = prompt('시간을 입력하세요')
      let atodo = prompt('할일을 입력하세요')
      //입력 받은 내용으로 scheule 배열에 추가하기
      schedule.push({time:atime,todo:atodo})

      set_tbody() //함수호출 : 함수 안에서 또 다른 함수 호출 할 수 있다.
    }
    
  </script>
</body>
</html>
